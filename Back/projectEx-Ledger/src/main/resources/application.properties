spring.application.name=projectEx-Ledger

# Default profile
spring.profiles.active=local

# Import secret properties (excluded from git)
# Contains DB password, JWT secret key, etc.
spring.config.import=optional:file:src/main/resources/secret.properties

# MariaDB config
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# spring.datasource.url=jdbc:mariadb://localhost:3306/exledger
# spring.datasource.username=root
# Password is in secret.properties
# spring.datasource.password=${DB_PASSWORD}

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
