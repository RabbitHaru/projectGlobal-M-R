spring.application.name=projectEx-Ledger

# Profile configuration (default: local)
spring.profiles.active=local

# Include Secret Properties (This file is NOT pushed to git)
# It contains DB passwords, JWT secret keys, etc.
spring.config.import=optional:classpath:secret.properties

# MariaDB Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/exledger_db
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# PortOne
portone.store.id=${PORTONE_STORE_ID}
portone.api.secret=${PORTONE_API_SECRET}

# Korea Export-Import Bank API Configuration
koreaexim.api.base-url=https://oapi.koreaexim.go.kr/site/program/financial/exchangeJSON
koreaexim.api.service-key=${KOREAEXIM_SECRET}
koreaexim.api.data-type=AP01